<section class="section" id="contact">
  <div class="container">
    <h2 class="section-title">Contacto</h2>
<!--    @if (!submitted()) {-->
    <form (ngSubmit)="onSubmit()" class="contact-form card">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" [value]="name()" (input)="onInputChangeName($event)">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [value]="email()" (input)="onInputChangeEmail($event)">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea type="message" name="message" id="message" [value]="message()" rows="5" (input)="onInputChangeMessage($event)"></textarea>
      </div>
      <button type="submit" class="btn btn--primary">Enviar</button>
      @if(feedback()){
        <p class="feedback" [ngClass]="feedback() != null ? feedback()?.type : ''">
          {{ feedback() ? feedback()?.text : '' }}
        </p>
      }

    </form>
  </div>
</section>
