<section class="section" id="service">
  <div class="container">
    <h2 class="section-title">
      Servicios
    </h2>
    <div class="services-grid" animate.enter="enter-stagger">
      @for (service of services(); track $index) {
      <div class="service-card card card--hover">
        <lucide-icon [img]="service.icon" class="service-icon"></lucide-icon>
        <h3>{{service.title}}</h3>
        <p>{{service.description}}</p>
      </div>
      }
    </div>
  </div>

</section>
